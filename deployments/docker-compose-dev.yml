services:
  redis:
    image: redis:8
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
      - ./redis-conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - TZ=UTC
    restart : unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pythia_net
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      ssh:
        - default
    container_name: pythia_backend
    depends_on:
      - ocr
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:1234@db:5432/pythiadb?sslmode=disable
      - OCR_SERVICE_HOST=ocr
      - OCR_SERVICE_PORT=9080
      - GIN_MODE=release
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - pythia_net
  ocr:
    build:
      context: ../ml_services/ocr_service
      dockerfile: Dockerfile
    container_name: pythia_ocr
    deploy:
      resources:
        reservations:
          devices:
           - driver: nvidia
             count: all
             capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "9080:9080"
    volumes:
      - ../shared:/app/shared
    networks:
      - pythia_net
  db:
    image: postgres:17-alpine
    container_name: pythia_db_dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: pythiadb
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    networks:
      - pythia_net

networks:
  pythia_net:
    driver: bridge
volumes:
  db_data_dev: